<!DOCTYPE html>
<html>
<head>
    <title>AMCO</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

            .max-width,
            .servicecontent,
            .card1,
            .box,
            h1,
            p,
            nav ul li a {
              font-family: 'Poppins', sans-serif;
            }
            .navbar-brand {
                padding: 0;
                height: auto;
            }
            
            .navbar-brand img {
                height: 50px; /* Adjust this value to your desired logo height */
                display: block;
                margin: 5px 0; /* Add some vertical margin to center the logo vertically */
            }
            
            nav ul {
              display: flex;
              gap: 30px;
              align-items: center;
            }
            
            nav ul li {
              list-style-type: none;
            }
            
            nav ul li a {
              text-decoration: none;
              color: #fff;
              font-size: 20px;
              position: relative;
              left: 10px;
            }
            
            nav ul li a:hover {
              color: black;
            }
            .navbar-default {
                background-color: #11474D;
                border-color: #11474D;
                margin-bottom: 0;
                border-radius: 0;
            }
                  
                  .menu-icon{
                    display: none;
                  }
                  
                  .menu-icon i{
                    color: #fff;
                    font-size: 30px;
                  }
                  
                  @media (max-width:820px) {
                    nav ul{
                        position: absolute;
                        top: 70px;
                        left: 0;
                        right: 0;
                        flex-direction: column;
                        text-align: center;
                        background-color: #00a7ff;
                        z-index: 7;
                        gap: 0;
                        overflow: hidden;
                    }
                    nav ul li{
                        padding: 4px;
                        height: 900px;
                        padding-top: 0;
                       color: transparent;
                    }
                    .menu-icon{
                        display: block;
                    }
                    #menuList{
                        transition: all 0.5s;
                    }
                  
                    .header{
                      z-index: 10;
                    }
                  }
                }
        .container {
            margin-top: 20px;
        }
        h1 {
            text-align: center;
            margin-top: 50px;
        }
        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #11474D;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #0A2C2F;
        }
        .job {
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <img src="/static/images/logo.png" alt="Logo" height="50">
                </a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="/home">Home</a></li>
                <li><a href="/home">About</a></li>
                <li><a href="/home">Contact</a></li>
                <li><a href="/prod">Products</a></li>
                <li><a href="/home">Portfolio</a></li>
                <li><a href="/vacancy">Vacancy</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/lagin"><span class="glyphicon glyphicon-user"></span></a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1>Job Vacancies</h1>

        <form action="{{ url_for('search') }}" method="post">
            <input type="text" name="search_term" placeholder="Search by title">
            <button type="submit">Search</button>
        </form>

        <h2>All Jobs</h2>
        {% for job in jobs %}
        <div class="job">
            <h3>{{ job.title }}</h3>
            <p>{{ job.description }}</p>
            <p>{{ job.requirements }}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
