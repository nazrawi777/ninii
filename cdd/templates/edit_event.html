<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Event</title>
</head>
<body>
    <h1>Edit Event</h1>
    <form action="{{ url_for('edit_event', id=event['id']) }}" method="POST" enctype="multipart/form-data">
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" value="{{ event['title'] }}"><br>
        <label for="description">Description:</label><br>
        <textarea id="description" name="description">{{ event['description'] }}</textarea><br>
        <label for="date">Date:</label><br>
        <input type="date" id="date" name="date" value="{{ event['date'] }}"><br>
        <label for="location">Location:</label><br>
        <input type="text" id="location" name="location" value="{{ event['location'] }}"><br>
        <label for="image">Image:</label><br>
        <input type="file" id="image" name="image"><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
