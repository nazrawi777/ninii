<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

            .max-width,
            .servicecontent,
            .card1,
            .box,
            h1,
            p,
            nav ul li a {
              font-family: 'Poppins', sans-serif;
            }
            
            nav ul {
              display: flex;
              gap: 30px;
              align-items: center;
            }
            
            nav ul li {
              list-style-type: none;
            }
            
            nav ul li a {
              text-decoration: none;
              color: #fff;
              font-size: 20px;
              position: relative;
              left: -10px;
            }
            
            nav ul li a:hover {
              color: black;
            }
            .navbar-default {
                background-color: #11474D;
                border-color: #11474D;
                margin-bottom: 0;
                border-radius: 0;
            }
                  
                  .menu-icon{
                    display: none;
                  }
                  
                  .menu-icon i{
                    color: #fff;
                    font-size: 30px;
                  }
                  
                  @media (max-width:820px) {
                    nav ul{
                        position: absolute;
                        top: 70px;
                        left: 0;
                        right: 0;
                        flex-direction: column;
                        text-align: center;
                        background-color: #00a7ff;
                        z-index: 7;
                        gap: 0;
                        overflow: hidden;
                    }
                    nav ul li{
                        padding: 4px;
                        height: 900px;
                        padding-top: 0;
                       color: transparent;
                    }
                    .menu-icon{
                        display: block;
                    }
                    #menuList{
                        transition: all 0.5s;
                    }
                  
                    .header{
                      z-index: 10;
                    }
                  }
                }
        .title {
            font-size: xx-large;
            padding: 20px 0;
        }

        .listProduct .item img {
            width: 90%;
            filter: drop-shadow(0 50px 20px #0009);
        }

        .listProduct {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        .listProduct .item {
            background-color: #EEEEE6;
            padding: 20px;
            border-radius: 20px;
        }

        .listProduct .item:hover {
            border: 4px solid #03dac5;
            border-radius: 25px;
            box-shadow: 0 0 10px 5px rgba(0, 0, 0, 0.2); /* Box shadow with black color */
            transition: transform 0.3s ease;
        }

        .listProduct .item:hover {
            transform: translateY(-10px);
        }

        .listProduct .item h2 {
            font-weight: 500;
            font-size: large;
        }

        .listProduct .item .price {
            letter-spacing: 7px;
            font-size: small;
        }

        /* detail page */
        .detail {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 50px;
            text-align: left;
        }

        .detail .image img {
            width: 100%;
        }

        .detail .image {
            position: relative;
        }

        .detail .image::before {
            position: absolute;
            width: 300px;
            height: 300px;
            content: '';
            background-color: #94817733;
            z-index: -1;
            border-radius: 190px 100px 170px 180px;
            left: calc(50% - 150px);
            top: 50px;
        }

        .detail .name {
            font-size: xxx-large;
            padding: 40px 0 0 0;
            margin: 0 0 10px 0;
        }

        .detail .price {
            font-weight: bold;
            font-size: x-large;
            letter-spacing: 7px;
            margin-bottom: 20px;
        }

        .detail .buttons {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .detail .buttons button {
            background-color: #eee;
            border: none;
            padding: 15px 20px;
            border-radius: 20px;
            font-family: Poppins;
            font-size: large;
        }

        .detail .buttons svg {
            width: 15px;
        }

        .detail .buttons span {
            background-color: #555454;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            margin-left: 20px;
        }

        .detail .buttons button:nth-child(2) {
            background-color: #2F2F2F;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #eee;
            box-shadow: 0 10px 20px #2F2F2F77;
        }

        .detail .description {
            font-weight: 300;
        }

        #scrollToTopBtn {
            display: none;
            position: fixed;
            bottom: 20px;
            width: 60px;
            height: 60px;
            right: 30px;
            z-index: 99;
            font-size: 30px;
            border: none;
            outline: none;
            background-color: white;
            color: #0C7885;
            cursor: pointer;
            padding-left: px;
            padding-right: px;
            border-radius: 50%;
            border: 2px solid teal;
        }

        #scrollToTopBtn.visible {
            display: block;
        }

        #scrollToTopBtn:hover {
            background-color: teal;
            color: black;
            border: 2px solid black;
        }

        /* // ipad */
        @media only screen and (max-width: 992px) {
            .listProduct {
                grid-template-columns: repeat(3, 1fr);
            }

            .detail {
                grid-template-columns:  40% 1fr;
            }
        }

        /* mobile */
        @media only screen and (max-width: 768px) {
            .listProduct {
                grid-template-columns: repeat(2, 1fr);
            }

            .detail {
                text-align: center;
                grid-template-columns: 1fr;
            }

            .detail .image img {
                width: unset;
                height: 40vh;
            }

            .detail .name {
                font-size: x-large;
                margin: 0;
            }

            .detail .buttons button {
                font-size: small;
            }

            .detail .buttons {
                justify-content: center;
            }
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            position: sticky;
            color: #fff;
            height: 90px;
            background-color: #11474D;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            text-decoration: none;
          }
          
          nav{
            padding: 10px 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            height: 70px;
            width: 100%;
            left: -10px;
          }
          
          .logo {
            width: 160px;
            position: relative;
            left: -20px;
            top: 0px; /* Adjust the width as needed */
            height: auto; /* Maintain aspect ratio */
            transition: transform 0.3s ease; /* Add transition for smooth zoom effect */
          }
          
          .logo:hover {
            transform: scale(1.1); /* Scale the logo slightly on hover */
          }
    </style>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <img src="/static/images/logo.png" alt="Logo" height="30">
                </a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="/home">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="/prod">Products</a></li>
                <li><a href="#">Portfolio</a></li>
                <li><a href="/vacancy">Vacancy</a></li>
                <li><a href="/login"><i class="fas fa-user"></i></a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="title">PRODUCT LIST</div>
        <div class="listProduct">
            {% for product in products %}
            <div class="item">
                <img src="{{ url_for('uploaded_file', filename=product.image) }}" alt="{{ product.name }}">
                <div>{{ product.name }}</div>
                <div>{{ product.price }}</div>
                <div>{{ product.description }}</div>
            </div>
            {% endfor %}
        </div>
    </div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const menuIcon = document.querySelector('.menu-icon');
        const navLinks = document.querySelector('.nav-links');

        if (menuIcon) { // Check if menuIcon exists
            menuIcon.addEventListener('click', function() {
                navLinks.classList.toggle('active'); // Toggle the 'active' class on the nav links
            });
        }
    });

    let products = null;
    // get datas from file json
    fetch('products.json')
        .then(response => response.json())
        .then(data => {
            products = data;
            addDataToHTML();
        });

    function addDataToHTML() {
        // remove datas default from HTML
        let listProductHTML = document.querySelector('.listProduct');

        // add new datas
        if (products != null) { // if has data
            products.forEach(product => {
                let newProduct = document.createElement('a');
                newProduct.href = '/detail.html?id=' + product.id;
                newProduct.classList.add('item');
                newProduct.innerHTML =
                    `<img src="${product.image}" alt="">
                <h2>${product.name}</h2>
                <div class="price">ETB ${product.price}</div>`;
                listProductHTML.appendChild(newProduct);
            });
        }
    }

    window.addEventListener('scroll', () => {
        const scrollToTopBtn = document.getElementById('scrollToTopBtn');
        if (window.scrollY > 100) {
            scrollToTopBtn.style.display = 'block';
        } else {
            scrollToTopBtn.style.display = 'none';
        }
    });

    function scrollToTop() {
        window.scrollTo({
            top: 0,
            behavior: 'smooth'
        });
    }

    document.getElementById('scrollToTopBtn').addEventListener('click', scrollToTop);
</script>
</body>
</html>
