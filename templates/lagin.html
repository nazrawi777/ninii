<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #F2FAFA;
            @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

            .max-width,
            .servicecontent,
            .card1,
            .box,
            h1,
            p,
            nav ul li a {
              font-family: 'Poppins', sans-serif;
            }
            
            nav ul {
              display: flex;
              gap: 30px;
              align-items: center;
            }
            
            nav ul li {
              list-style-type: none;
            }
            
            nav ul li a {
              text-decoration: none;
              color: #fff;
              font-size: 20px;
              position: relative;
              left: -10px;
            }
            
            nav ul li a:hover {
              color: black;
            }
            .navbar-default {
                background-color: #11474D;
                border-color: #11474D;
                margin-bottom: 0;
                border-radius: 0;
            }
                  
                  .menu-icon{
                    display: none;
                  }
                  
                  .menu-icon i{
                    color: #fff;
                    font-size: 30px;
                  }
                  
                  @media (max-width:820px) {
                    nav ul{
                        position: absolute;
                        top: 70px;
                        left: 0;
                        right: 0;
                        flex-direction: column;
                        text-align: center;
                        background-color: #00a7ff;
                        z-index: 7;
                        gap: 0;
                        overflow: hidden;
                    }
                    nav ul li{
                        padding: 4px;
                        height: 900px;
                        padding-top: 0;
                       color: transparent;
                    }
                    .menu-icon{
                        display: block;
                    }
                    #menuList{
                        transition: all 0.5s;
                    }
                  
                    .header{
                      z-index: 10;
                    }
                  }
                }
        .container {
            max-width: 400px;
            margin: 100px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        button[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #11474D;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #0A2C2F;
        }
        .error-message {
            color: red;
            margin-bottom: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <img src="/static/images/logo.png" alt="Logo" height="30">
                </a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="/home">Home</a></li>
                <li><a href="/home">About</a></li>
                <li><a href="/home">Contact</a></li>
                <li><a href="/prod">Products</a></li>
                <li><a href="/home">Portfolio</a></li>
                <li><a href="/vacancy">Vacancy</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/lagin"><span class="glyphicon glyphicon-user"></span></a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1>Login</h1>
        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}
        <form method="post" action="{{ url_for('lagin') }}">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
