<!DOCTYPE html>
<html>
<head>
  <title>Job Vacancy Website - Add Job</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
  <style>
    body {
      background: white;
      font-family: 'Poppins', sans-serif;
    }
    .navbar-default {
      background-color: #11474D;
      border-color: #11474D;
      height: 60px; /* Custom height */
    }
    .navbar-default .navbar-brand {
      color: white;
    }
    .navbar-default .navbar-nav>li>a {
      color: white;
    }
    .navbar-default .navbar-nav>li>a:hover,
    .navbar-default .navbar-nav>li>a:focus {
      background-color: #0A2C2F;
      color: white;
    }
    .navbar-center {
      text-align: center;
    }
    .navbar-center ul.navbar-nav {
      display: inline-block;
      float: none;
    }
    .navbar-center .navbar-nav > li {
      display: inline;
    }
    h1 {
      text-align: center;
    }
    form {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f5f5f5;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 10px;
    }
    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: vertical;
    }
    button[type="submit"] {
      display: block;
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #11474D;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button[type="submit"]:hover {
      background-color: #0A2C2F;
    }
    /* Custom CSS */
    @media (min-width: 768px) {
      .navbar {
        width: auto;
        margin-left: 0px;
        margin-right: 0px;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">
          <img src="path/to/your/AMCO.png" alt="Logo" height="30">
        </a>
      </div>
      <div class="navbar-center">
        <ul class="nav navbar-nav">
          <li><a href="/home">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="/prod">Products</a></li>
          <li><a href="#">Portfolio</a></li>
          <li><a href="/">Vacancy</a></li>
        </ul>
      </div>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#"><span class="glyphicon glyphicon-user"></span></a></li>
      </ul>
    </div>
  </nav>

  <h1>Add Job</h1>

  <form action="{{ url_for('add_job') }}" method="post">
    <label for="title">Title:</label>
    <input type="text" name="title" required>

    <label for="description">Description:</label>
    <textarea name="description" rows="5" required></textarea>

    <label for="requirements">Requirements:</label>
    <textarea name="requirements" rows="5" required></textarea>

    <label for="deadline">Deadline:</label>
    <input type="datetime-local" name="deadline" required>

    <button type="submit">Add Job</button>
  </form>
</body>
</html>
