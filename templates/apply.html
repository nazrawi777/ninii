<!DOCTYPE html>
<html>
<head>
    <title>Job Vacancy Website - Apply</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .navbar-default {
            background-color: #11474D;
            border-color: #11474D;
            margin-bottom: 0;
            border-radius: 0;
        }
        .navbar-default .navbar-brand {
            color: white;
        }
        .navbar-default .navbar-nav>li>a {
            color: white;
        }
        .navbar-default .navbar-nav>li>a:hover,
        .navbar-default .navbar-nav>li>a:focus {
            background-color: #0A2C2F;
            color: white;
        }
        h1 {
            text-align: center;
            margin-top: 50px;
        }
        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="file"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #11474D;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #0A2C2F;
        }
        /* Centered text */
        .centered-text {
            text-align: center;
            margin-top: 50px; /* Adjust as needed */
            color: red; /* Change the color of the text */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <img src="path/to/your/AMCO.png" alt="Logo" height="30">
                </a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="/home">Home</a></li>
                <li><a href="/">About</a></li>
                <li><a href="/">Contact</a></li>
                <li><a href="/prod">Products</a></li>
                <li><a href="/">Portfolio</a></li>
                <li><a href="/vacancy">Vacancy</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/lagin"><span class="glyphicon glyphicon-user"></span></a></li>
            </ul>
        </div>
    </nav>
    <h1>Job Application - {{ job.title }}</h1>

    {% if job.deadline < current_time %}
        <div class="centered-text">
            <p>Application deadline has passed.</p>
        </div>
    {% else %}
        <form action="/apply/{{ job.id }}" method="post" enctype="multipart/form-data">
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" required>

            <label for="father_name">Father Name:</label>
            <input type="text" name="father_name" required>

            <label for="email">Email:</label>
            <input type="email" name="email" required>

            <label for="gender">Gender:</label>
            <select name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="age">Age:</label>
            <input type="number" name="age" required>

            <label for="cv">CV:</label>
            <input type="file" name="cv" required>

            <button type="submit">Apply</button>
        </form>
    {% endif %}
</body>
</html>
